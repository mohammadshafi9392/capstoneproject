<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="innerGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.2" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Circle with gradient -->
  <circle cx="50" cy="50" r="48" 
          fill="url(#circleGradient)" 
          stroke="#ffffff" 
          stroke-width="2.5"
          filter="url(#shadow)"/>
  
  <!-- Inner glow effect -->
  <circle cx="50" cy="50" r="42" 
          fill="url(#innerGlow)"/>
  
  <!-- Decorative outer ring segments -->
  <g opacity="0.4">
    <path d="M 50,2 A 48,48 0 0,1 92,50" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    <path d="M 92,50 A 48,48 0 0,1 50,98" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    <path d="M 50,98 A 48,48 0 0,1 8,50" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    <path d="M 8,50 A 48,48 0 0,1 50,2" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Stylized Punjab Map Icon with creative design -->
  <g transform="translate(50, 38)">
    <!-- Main map shape -->
    <path d="M -12 -7 
             L -8 -12 
             L -2 -14 
             L 4 -12 
             L 8 -8 
             L 10 -4 
             L 10 2 
             L 8 8 
             L 4 12 
             L 0 14 
             L -4 12 
             L -8 8 
             L -10 2 
             L -12 -2 
             Z" 
          fill="#ffffff" 
          opacity="0.95"
          filter="url(#glow)"/>
    
    <!-- Creative accent elements inside map -->
    <circle cx="-4" cy="0" r="2.5" fill="#2563eb" opacity="0.9"/>
    <circle cx="4" cy="4" r="1.5" fill="#3b82f6" opacity="0.7"/>
    <circle cx="0" cy="-4" r="1.5" fill="#60a5fa" opacity="0.7"/>
    
    <!-- Connecting lines for network/connection theme -->
    <line x1="-4" y1="0" x2="4" y2="4" 
          stroke="#2563eb" 
          stroke-width="0.8" 
          opacity="0.5"/>
    <line x1="-4" y1="0" x2="0" y2="-4" 
          stroke="#2563eb" 
          stroke-width="0.8" 
          opacity="0.5"/>
  </g>
  
  <!-- Creative text design with background -->
  <g transform="translate(50, 70)">
    <!-- Text background for better readability -->
    <rect x="-28" y="-8" width="56" height="20" 
          rx="4" 
          fill="#ffffff" 
          opacity="0.15"/>
    
    <!-- Text: PUNJAB -->
    <text x="0" y="0" 
          font-family="'Arial Black', Arial, sans-serif" 
          font-size="9.5" 
          font-weight="900" 
          fill="#ffffff" 
          text-anchor="middle"
          letter-spacing="1.5px"
          filter="url(#glow)">
      PUNJAB
    </text>
    
    <!-- Text: NAUKARI -->
    <text x="0" y="12" 
          font-family="'Arial Black', Arial, sans-serif" 
          font-size="9.5" 
          font-weight="900" 
          fill="#ffffff" 
          text-anchor="middle"
          letter-spacing="1.5px"
          filter="url(#glow)">
      NAUKARI
    </text>
  </g>
  
  <!-- Creative corner accents -->
  <circle cx="15" cy="15" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="85" cy="15" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="15" cy="85" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="85" cy="85" r="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- Center focal point -->
  <circle cx="50" cy="50" r="2.5" 
          fill="#ffffff" 
          opacity="0.95"
          filter="url(#glow)"/>
  
  <!-- Subtle inner decorative circles -->
  <circle cx="50" cy="50" r="35" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="0.8" 
          opacity="0.15"
          stroke-dasharray="2,2"/>
</svg>
